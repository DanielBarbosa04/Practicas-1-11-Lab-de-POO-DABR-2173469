<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Fit</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<main>
    <nav>
        <a id="inicio-btn" href="#">Inicio</a>
        <a href="#" class="btn-nuevo" id="btn-abrir-modal">+ Nuevo Cliente</a>
    </nav>

    <div class="title-container">
        <h1>Zona Fit (GYM)</h1>
    </div>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Membresía</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rellenado dinámicamente -->
        </tbody>
    </table>
</main>

<!-- Modal -->
<div id="modal-cliente" class="modal">
    <div class="modal-contenido">
        <h2 id="modal-titulo">Agregar Cliente</h2>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido">

        <label for="membresia">Membresía</label>
        <input type="text" id="membresia" name="membresia">


        <div class="modal-botones">
            <button id="btn-guardar">Guardar</button>
            <button id="btn-cancelar">Cancelar</button> <!-- Ahora tiene ID -->
        </div>
    </div>
</div>

<script src="/script.js"></script>
</body>
</html>
